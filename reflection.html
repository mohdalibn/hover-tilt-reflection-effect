<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking the reflection.css file -->
    <link rel="stylesheet" href="reflection.css">

    <title>Hover Reflection Effect</title>
</head>
<body>

    <!-- The main html code of this project are these few lines below -->
    <div class="top-gradient-container"></div>
    <div class="bottom-gradient-container"></div>
    <div class="image-container">
        <img class="main-image" src="imgs/PhoneImage1.png" alt="Image of an Iphone">
    </div>
    

    <!-- Linking the vanilla-tilt.js file -->
    <script src="js/vanilla-tilt.js"></script>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".image-container"), {
            max: 25,
            speed: 200,
            scale: 1.1
        });
    </script>

</body>
</html>
